<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="home"
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Nueva cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid>
    <form #addClient="ngForm" (ngSubmit)="onAddClient(addClient)">
      <ion-card class="addClientCard whiteColor setMaxGridSize">
        <ion-row class="ion-justify-content-center">
          <ion-text class="title">Añadir nueva cita</ion-text>
          <ion-icon color="primary" name="person" style="font-size: 65px;"></ion-icon>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-label position="floating">
              Selecciona un cliente
            </ion-label>
            <ion-select
              (ionChange)="choose($event)"
              okText="Accept"
              cancelText="Cancel"
            >
              <ion-select-option *ngFor="let cli of clients" value="ES">
                Español
              </ion-select-option>
            </ion-select>
            <ion-button color="primary" type="submit" expand="block">Añadir Cita</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>
  </ion-grid>
</ion-content>
